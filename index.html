<!DOCTYPE html>
<html>
<head>

<title>Travel Today</title>
<style>
body {
    font-family: Arial;
    margin: 0;
    padding: 0;

    box-sizing: border-box;

    list-style-type: none;

    padding: 0;
    overflow: hidden;
    background-color: black;

    width: 100%;

li a {

    color: white;

    background: rgba(0, 0, 0, 0.5);

    width: 200px;
    font-size: 18px;
    padding: 10px;

}

    background: #ddd;
    color: black;
