
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Travel Today</title>
<style>
* {
    box-sizing: border-box;
}

.column {
    float: left;
    width: 33.33%;
    padding: 5px;
}

.row::after {
    content: "";
    clear: both;
    display: table;
}

</style>
</head>
<body>

<div class="row">
  <div class="column">
    <img src="albania.jpg" style="width:100%">
  </div>
  <div class="column">
    <img src="brazil.jpg" style="width:100%">
  </div>
  <div class="column">
    <img src="dominican.jpg" style="width:100%">
  </div>
</div>

<div class="row">
  <div class="column">
    <img src="france.jpg" style="width:100%">
  </div>
  <div class="column">
    <img src="india.jpg" style="width:100%">
  </div>
  <div class="column">
    <img src="jamaica.jpg" style="width:100%">
  </div>
</div>

<div class="row">
  <div class="column">
    <img src="morocco.jpg" style="width:100%">
  </div>
  <div class="column">
    <img src="zambia.jpg" style="width:100%">
  </div>
  <div class="column">
    <img src="img_mountains.jpg" style="width:100%">
  </div>
</div>

<div class="row">
  <div class="column">
    <img src="img_fjords.jpg" alt="Fjords" style="width:100%">
  </div>
  <div class="column">
    <img src="img_forest.jpg" alt="Forest" style="width:100%">
  </div>
  <div class="column">
    <img src="img_mountains.jpg" alt="Mountains" style="width:100%">
  </div>
</div>

</body>
</html>
